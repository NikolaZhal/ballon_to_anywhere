<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="../../static/css/style.css">
    <link rel="stylesheet"
          href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<!--<div class="container">-->
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <h1> Магазин шаров</h1>
        {% if current_user.is_authenticated %}
        <p align="right">
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% if current_user.admin%}
            <a class="btn btn-primary " href="/admin/products">Админ панель</a>
            {% endif %}
        {% else %}
        <p align="right">
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
        </p>
    </nav>
    <h4 align="left">С кайфом покупайте!</h4>
    <!--        <button class="basket-button"></button>-->
    </nav>


</header>
<!-- Begin page content -->
<div class="container">
    <main role="main">
        {% block content %}{% endblock %}

    </main>
    <footer data-anchor="true" data-name="Footer" class="o_footer">
        <div id="footer">
            <section>
                <div>
                    <div class="row">
                        <div class="col-12 col-md-2 d-flex flex-column" itemprop="address" itemscope="itemscope"
                             itemtype="http://schema.org/PostalAddress">
                            <p class="mb-4 font-color--gray-300 font-size--md text-uppercase">
                                Контакты
                            </p>
                            <a class="mb-4 font-color--gray-300" itemprop="telephone" href="tel:+78007008731">
                                8 800 700-87-31
                            </a>
                            <a class="mb-4 font-color--white" itemprop="email">
                                info@imba.ru
                            </a>
                        </div>
                        <div class="col-12 col-md-2 d-flex flex-column">
                            <p class="mb-4 font-color--gray-300 font-size--md text-uppercase">
                                Соц. Сети
                            </p>
                            <div class="d-flex">
                                <a href="https://vk.com/academy_imba" target="_blank" rel="noopener nofollow">
                                    <img class="lazyload mr-2"
                                         src="data:image/gif;base64,R0lGODlhAQABAJAAAP8AAAAAACH5BAUQAAAALAAAAAABAAEAAAICBAEAOw=="
                                         data-src="/theme_junior/static/src/img/logo/VK.svg" loading="lazy"/>
                                </a>
                                <a href="https://t.me/+qAHMPMEcZ781ZjEy" target="_blank" rel="noopener nofollow">
                                    <img class="lazyload"
                                         src="data:image/gif;base64,R0lGODlhAQABAJAAAP8AAAAAACH5BAUQAAAALAAAAAABAAEAAAICBAEAOw=="
                                         data-src="/theme_junior/static/src/img/logo/telegram.svg" loading="lazy"/>
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </footer>
    <!--</div>-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</div>
</body>


</html>
