{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-light bg-light title-width">
    <div align="left">
        <h1>Ð¢Ð¾Ð²Ð°Ñ€Ñ‡Ð¸ÐºÐ¸</h1>
    </div>
    <div align="right">
        <a href="/basket">
            <div class="basket-button"></div>
        </a>
    </div>
</nav>
<div class="menu">
    {% for product in products %}

    <div class="menu-item">
        {% if product.img[0]%}
        <!--        <img class="menu-item-image" src="../static/img/products/{{product.img[0]}}"-->
        <!--             alt="../static/img/products/{{product.img[0]}}"/>-->
        <div id="carousel{{product.id}}" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block menu-item-image" src="../static/img/products/{{product.img[0]}}"
                         alt="First slide">
                </div>
                {% for item in product.img[1:]%}
                <div class="carousel-item">
                    <img class="d-block menu-item-image" src="../static/img/products/{{item}}" alt="{{item}}">
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel{{product.id}}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel{{product.id}}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {%else%}
        <img class="menu-item-image" src="../static/img/products/none.jpg"
             alt="../static/img/products/{{product.img[0]}}"/>
        {%endif%}
        <div class="text-shadow"></div>
        <h3 class="menu-item-title">{{ product.title }}</h3>
        <p class="menu-item-price">{{ product.cost }}</p>
        <button class="btn btn-success add-to-cart-plus"
                onclick="addToBasket('{{ product.id }}'{% if current_user.is_authenticated %}, '{{current_user.id}}' {%endif%});">
            +ðŸ§º
        </button>
        <!--        <button type="button" class="btn btn-success">Success</button>-->
        <h3>{{ product.description }}</h3>

    </div>

    {% endfor %}
</div>

{% endblock %}
